<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  <title>Horario</title>
	  <link rel="stylesheet" href="./static/css/bootstrap.min.css">
	  <style type="text/css">
	  	.schedule{
	  		width: 100%;
	  	}
	  	.opt-buttons{
	  		width: 110px
	  	}
	  </style>
	</head>
	<body>
		<div class="row">
	    	<div class="col-md-12" id="tripRequest-board-here">
				<div class="panel panel-default">
				    <div class="panel-heading">
				    	<div class="pull-left" >
				            <h3 class="panel-title">Asignador de Horarios</h3>
				            <p>Puedes agregar más empleados con el botón <spam class="glyphicon glyphicon-plus"></spam>. <br>
				               y puedes cambiar de mes con <span class="glyphicon glyphicon-chevron-left"></span> y <span class="glyphicon glyphicon-chevron-right"></span> de la tabla. 
				            </p>
				        </div>
				        <div class="pull-right">
			        	</div> 
				        <div class="clearfix"></div>
		    		</div>
		    		<div class="panel-body">
		    			<div class="col-md-12" style="text-align: center;"><h3>Líderes</h3></div>
		    			<table class="table table-bordered col-md-12">
							<thead>
								<tr id="tableHead">
									<th style="text-align: center;" id ="dateButtons">
										<label id="year"></label>
										<div class="opt-buttons">
											<button type="button" class="btn btn-sm btn-default" id="lastWeek">
									                <span class="glyphicon glyphicon-chevron-left"></span>
									        </button>
									        <button type="button" class="btn btn-sm btn-default" id="newRow">
									                <span class="glyphicon glyphicon-plus"></span>
									        </button>
									        <button type="button" class="btn btn-sm btn-default" id="nextWeek">
									                <span class="glyphicon glyphicon-chevron-right"></span>
									        </button>
								        </div>
									</th>
								</tr>
							</thead>
							<tbody id="bodySchedulerTable">
								<tr>

								</tr>
							</tbody>
						</table>
		    		</div>
		    	</div>
		   	</div>
		</div>
		<!-- Libraries -->
		<script src="./static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
	  	<script src="./static/js/underscore-min.js" type="text/javascript"></script>
	  	<script src="./static/js/backbone-min.js" type="text/javascript"></script>
	  	<script src="./static/js/scheduler.js" type="text/javascript"></script>
	  	<script src="./static/js/bootstrap.min.js" type="text/javascript"></script>
	</body>
</html>
